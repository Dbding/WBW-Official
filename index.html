<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王不亡 (Wang Bu-Wang) - 官方音樂首頁</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #000000;
            color: #e5e7eb;
            overflow: hidden; /* 確保 canvas 背景填滿且無滾動條 */
        }

        /* Canvas 作為固定背景 */
        #interactive-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* 主要內容容器，使用玻璃擬態效果 */
        .content-wrapper {
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        /* 專輯卡片懸停效果 */
        .album-card {
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent;
        }

        .album-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(20, 20, 20, 0.7);
        }
        
        .album-card-1:hover {
            border-color: #e9d5a1;
            box-shadow: 0 0 25px rgba(233, 213, 161, 0.4);
        }
        
        .album-card-2:hover {
            border-color: #ff4800;
            box-shadow: 0 0 25px rgba(255, 72, 0, 0.4);
        }
        
        /* 專輯標題的顏色 */
        .album-card-1 .album-title { color: #fefae0; }
        .album-card-2 .album-title { color: #ff8c00; }

        .album-card:hover .album-title {
            text-shadow: 0 0 10px currentColor;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Canvas 動態背景 -->
    <canvas id="interactive-background"></canvas>

    <!-- 主要內容 -->
    <main class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="content-wrapper w-full max-w-4xl rounded-2xl p-8 md:p-12 text-center shadow-2xl">

            <!-- 藝人名稱與介紹 -->
            <header class="mb-10">
                <div class="flex items-center justify-center gap-x-4">
                    <h1 class="text-6xl md:text-8xl font-black tracking-tighter text-white">王不亡</h1>
                    <div class="flex flex-col items-start">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a.75.75 0 00-1.06-1.06L9 10.94l-1.72-1.72a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.06 0l3.75-3.75z" clip-rule="evenodd"></path>
                        </svg>
                        <span class="text-xs text-blue-300 font-bold"></span>
                    </div>
                </div>
                <p class="text-xl md:text-2xl text-gray-300 mt-2">Wang Bu-Wang</p>
                <p class="text-gray-400 mt-6 max-w-2xl mx-auto">
                    在星辰與餘燼之間，探索存在的詩篇。
                </p>
            </header>

            <!-- 專輯選擇區塊 -->
            <section class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                <!-- 
                    提示：請將下面的 href 屬性值更改為您部署後的實際專輯頁面網址。
                    例如：href="https://your-username.github.io/album1/"
                -->
                <a href="https://dbding.github.io/WBW-Debut-Album/" target="_blank" rel="noopener noreferrer" class="album-card album-card-1 block rounded-xl p-6 cursor-pointer">
                    <p class="text-sm text-gray-400">首張專輯</p>
                    <h2 class="album-title text-4xl font-bold mt-1">王不亡</h2>
                    <p class="text-gray-300 mt-3">一張探索存在、記憶與虛無的宇宙史詩。</p>
                </a>
                
                <a href="https://dbding.github.io/DisorderedGarden/" target="_blank" rel="noopener noreferrer" class="album-card album-card-2 block rounded-xl p-6 cursor-pointer">
                    <p class="text-sm text-gray-400">第二張專輯</p>
                    <h2 class="album-title text-4xl font-bold mt-1">失序花園</h2>
                    <p class="text-gray-300 mt-3">一場關於秩序崩壞與野蠻生長的搖滾寓言。</p>
                </a>
            </section>

            <!-- 外部連結 -->
            <footer>
                <div class="flex items-center justify-center gap-4 flex-wrap">
                    <a href="https://open.spotify.com/artist/1635yBjjR5s41ZIdOBnVsN" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-x-3 bg-green-500/20 hover:bg-green-500/40 text-white font-bold py-3 px-6 rounded-full transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 496 512">
                            <path d="M248 8C111.1 8 0 119.1 0 256s111.1 248 248 248 248-111.1 248-248S384.9 8 248 8zm100.3 363.3c-1.3 2.7-4.1 3.9-6.9 2.6-32.9-19.8-73.9-24.2-123.4-13.3-2.6.5-5.3-1-5.8-3.6-.5-2.6 1-5.3 3.6-5.8 53.3-11.6 97.8-6.8 134.1 14.9 2.7 1.3 3.9 4.1 2.6 6.9zm12.9-52.4c-1.6 3.3-5.2 4.5-8.5 2.9-37.4-22.6-96-28.9-140.4-15.8-3.2 1-6.5-.8-7.5-3.9-1-3.2.8-6.5 3.9-7.5 48.2-14.1 110.8-7.2 152.1 17.1 3.3 1.6 4.5 5.2 2.9 8.5zM375.3 256c-2 4-6.4 5.3-10.4 3.3-43.8-26.3-115.8-32.2-167.3-17.7-4.1 1.2-8.4-1.2-9.6-5.3-1.2-4.1 1.2-8.4 5.3-9.6 57.2-15.7 135.2-9.1 184.2 19.1 4 2 5.3 6.4 3.3 10.4z"></path>
                        </svg>
                        在 Spotify 上聆聽
                    </a>
                    <a href="https://www.youtube.com/channel/UCvjjAmPrzZa4zG1R2kH2LBA" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-x-3 bg-red-600/30 hover:bg-red-600/50 text-white font-bold py-3 px-6 rounded-full transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path>
                        </svg>
                        前往 YouTube 頻道
                    </a>
                </div>
            </footer>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('interactive-background');
            const ctx = canvas.getContext('2d');
            let width = canvas.width = window.innerWidth;
            let height = canvas.height = window.innerHeight;

            // --- 全域設定 ---
            const STAR_COUNT = Math.floor(width * height / 4000); // 星星數量
            const EMBER_COUNT = Math.floor(width * height / 4000); // 餘燼數量
            let particles = [];
            let hoverState = 'none'; // 'none', 'left', 'right'

            // --- 監聽滑鼠事件 ---
            const albumCard1 = document.querySelector('.album-card-1');
            const albumCard2 = document.querySelector('.album-card-2');

            albumCard1.addEventListener('mouseenter', () => hoverState = 'left');
            albumCard1.addEventListener('mouseleave', () => hoverState = 'none');
            albumCard2.addEventListener('mouseenter', () => hoverState = 'right');
            albumCard2.addEventListener('mouseleave', () => hoverState = 'none');
            
            // --- 粒子類別 ---
            class Particle {
                constructor(type) {
                    this.type = type;
                    this.reset();
                }

                reset() {
                    if (this.type === 'star') {
                        // 星星從左半邊出現
                        this.x = Math.random() * width / 2;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 0.2; // 緩慢水平移動
                        this.vy = Math.random() * 0.2 + 0.1;   // 緩慢向下移動
                        this.size = Math.random() * 1.5 + 0.5;
                        this.opacity = Math.random() * 0.5 + 0.3;
                    } else { // ember
                        // 餘燼從右半邊底部出現
                        this.x = Math.random() * width / 2 + width / 2;
                        this.y = Math.random() * 50 + height;
                        this.vx = (Math.random() - 0.5) * 0.5; // 左右飄移
                        this.vy = -(Math.random() * 1.5 + 0.5); // 向上移動
                        this.size = Math.random() * 2 + 1;
                        this.opacity = Math.random() * 0.6 + 0.2;
                    }
                }

                update() {
                    // 根據滑鼠懸停狀態調整速度
                    let speedMultiplier = 1;
                    if ((hoverState === 'left' && this.type === 'star') || (hoverState === 'right' && this.type === 'ember')) {
                        speedMultiplier = 3;
                    }

                    this.x += this.vx * speedMultiplier;
                    this.y += this.vy * speedMultiplier;

                    if (this.type === 'ember') {
                        this.opacity -= 0.005;
                    }
                    
                    // 如果粒子超出邊界或消失，則重置
                    if (this.y < -10 || this.y > height + 10 || this.x < -10 || this.x > width + 10 || this.opacity <= 0) {
                        this.reset();
                    }
                }

                draw() {
                    ctx.beginPath();
                    ctx.globalAlpha = this.opacity;
                    if (this.type === 'star') {
                        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                        gradient.addColorStop(0, 'rgba(254, 250, 224, 1)');
                        gradient.addColorStop(1, 'rgba(254, 250, 224, 0)');
                        ctx.fillStyle = gradient;
                    } else { // ember
                        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                        gradient.addColorStop(0, 'rgba(255, 140, 0, 1)');
                        gradient.addColorStop(0.5, 'rgba(255, 72, 0, 0.8)');
                        gradient.addColorStop(1, 'rgba(255, 72, 0, 0)');
                        ctx.fillStyle = gradient;
                    }
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // --- 初始化 ---
            function init() {
                particles = [];
                for (let i = 0; i < STAR_COUNT; i++) {
                    particles.push(new Particle('star'));
                }
                for (let i = 0; i < EMBER_COUNT; i++) {
                    particles.push(new Particle('ember'));
                }
            }

            // --- 動畫循環 ---
            function animate() {
                ctx.clearRect(0, 0, width, height);

                particles.forEach(p => {
                    p.update();
                    p.draw();
                });

                ctx.globalAlpha = 1; // 重置透明度
                requestAnimationFrame(animate);
            }

            // --- 視窗大小調整 ---
            window.addEventListener('resize', () => {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                init(); // 重新初始化粒子
            });

            // --- 啟動 ---
            init();
            animate();
        });
    </script>
</body>
</html>
